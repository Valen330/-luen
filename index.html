<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luen Clases de costura</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #fff0f5 0%, #ffffff 100%);
      font-family: 'Montserrat', sans-serif;
      color: #5c4b51;
    }

    .container-landing {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 3rem 1rem 1rem 1rem;
    }

    .logo {
      max-width: 160px;
      margin-bottom: 50px; /* Increased space below the logo */
    }

    h1,
    .container-landing h1 {
      font-family: 'Parisienne', cursive;
      color: #d26a8d;
      font-weight: bold;
      font-size: 2.5rem;
    }

    .lead {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    /* Short description styling */
    .short-desc {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      color: #7c5c6e;
      margin-bottom: 1.5rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background-color: #d26a8d;
      border-color: #d26a8d;
    }

    .btn-primary:hover {
      background-color: #bb5d7d;
      border-color: #bb5d7d;
    }

.btn-outline-pink {
  color: #d26a8d;
  border: 2px solid #d26a8d;
  background-color: transparent;
  transition: background-color 0.3s, color 0.3s;
}

.btn-outline-pink {
  color: #d26a8d;
  border: 2px solid #d26a8d;
  background-color: transparent;
  transition: background-color 0.3s ease;
}

.btn-outline-pink:hover {
  background-color: white;
  color: #d26a8d; /* stays pink on hover */
  border-color: #d26a8d;
}



    .btn {
      transition: transform 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container-landing">
    <!-- Logo -->
    <img src="images/Luen logo svg.svg" alt="Logo del curso" class="logo" />

    <!-- Título principal -->
    <h1 class="mb-3">Aprendé a coser desde cero</h1>

    <!-- Texto breve -->
    <p class="lead short-desc">Clases presenciales para principiantes. Grupos reducidos, materiales incluidos y un ambiente cálido y creativo.</p>

    <!-- Botones -->
    <div class="d-flex gap-3 flex-wrap justify-content-center">
      <a href="https://wa.me/+5491150476708" target="_blank" class="btn btn-primary btn-lg">Contactar ahora</a>
      <a href="site.html" class="btn btn-outline-pink btn-lg">Conocé más</a>
    </div>
  </div>

</body>
</html>
